!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <a href="#" class="header__link" target="_blank" rel="noopener">
        <img src="./images/header-logo.svg" alt="Логотип Mesto" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button class="profile__button profile__button_edit" type="button" aria-label="Редактировать"></button>
        </div>
        <button class="profile__button profile__button_add" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <article class="overlay page__overlay page__overlay_type_edit">
      <form class="popup popup_type_form popup_do_edit" name="popup" novalidate>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_el_name" id="name-input" name="name" placeholder="Ваше имя"
            value="" minlength="2" maxlength="40" required>
          <span class="name-input-error popup__input-error"></span>
          <input type="text" class="popup__input popup__input_el_about" id="about-input" name="about"
            placeholder="Краткое описание" value="" minlength="2" maxlength="200" required>
          <span class="about-input-error popup__input-error"></span>
          <button type="submit" class="popup__submit" aria-label="Сохранить">Сохранить</button>
        </fieldset>
        <button class="popup__button" type="button" aria-label="Закрыть"></button>
      </form>
    </article>

    <article class="overlay overlay_type_add">
      <form class="popup popup_type_form popup_do_add" name="popup" novalidate>
        <h2 class="popup__heading">Новое место</h2>
        <fieldset class="popup__input-container">
          <input type="text" class="popup__input popup__input_el_caption" id="caption-input" name="caption" placeholder="Название"
            value="" minlength="2" maxlength="30" required>
          <span class="caption-input-error popup__input-error">Вы пропустили это поле.</span>
          <input type="url" class="popup__input popup__input_el_image" id="image-input" name="image"
            placeholder="Ссылка на картинку" value="" required>
          <span class="image-input-error popup__input-error"></span>
          <button type="submit" class="popup__submit" aria-label="Создать">Создать</button>
        </fieldset>
        <button class="popup__button" type="button" aria-label="Закрыть"></button>
      </form>
    </article>
    
    <article class="overlay overlay_type_look">
      <div class="popup popup_type_image popup_do_look">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__image"/>
          <figcaption class="popup__caption"></figcaption>
        </figure>
        <button class="popup__button" type="button" aria-label="Закрыть"></button>
      </div>
    </article>
    <template class="template">
      <div class="elements__item">
        <img src="#" alt="#" class="elements__image" />
        <div class="elements__box">
          <h2 class="elements__caption"></h2>
          <button class="elements__button-like" type="button" aria-label="Мне нравится"></button>
        </div>
    
      </div>
    </template> 
  </div>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
